name: Sitemap Monitor
on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'config.yaml'
      - '*.py'
      - 'requirements.txt'
  schedule:
    - cron: '0 22 * * *'  # UTCæ—¶é—´22ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´æ¬¡æ—¥6ç‚¹ï¼‰
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-dateutil pyyaml lxml cloudscraper

    - name: Run Monitor
      run: python main.py

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¦ Update sitemap data: $(date +'%Y-%m-%d')" && git push)

